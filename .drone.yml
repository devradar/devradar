---
kind: pipeline
name: web

steps:
- name: build
  image: anoff/hugo-asciidoctor
  commands:
  - cd web
  - hugo --gc --minify -d _site --baseURL //devradar.io
  - touch _site/.nojekyll
- name: publish  
  image: plugins/gh-pages
  settings:
    username:
      from_secret: github_username
    password:
      from_secret: github_token
    pages_directory: web/_site
  when:
    branch:
    - master
    event:
    - push